<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="images/bg.svg" />
      </div>
      <div class="login-content">
        <form action="check.php" method="post">
          <img src="images/avatar.svg" />
          <h2 class="title">Добро пожаловать</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" name="email" required />
            </div>
          </div>

          <div class="input-div name">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="name">
              <h5>ФИО</h5>
              <input type="text" class="input" name="name" />
            </div>
          </div>

          <div class="input-div city">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="city">
              <h5>Город</h5>
              <input type="text" class="input" name="city" />
            </div>
          </div>

          <div class="input-div school">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="name">
              <h5>Школа/колледж</h5>
              <input type="text" class="input" name="school" />
            </div>
          </div>

          <div class="input-div grade">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="name">
              <h5>Класс/курс</h5>
              <input type="text" class="input" name="grade" />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" name="password" />
            </div>
          </div>
          <input type="submit" class="btn" value="Зарегистрироваться" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="register.js"></script>
  </body>
</html>
