<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #ebf0f5;
      }
      h1 {
        color: #5bacdf;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
      }
      p {
        color: #404f5e;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
      }
      i {
        color: #64bcf4;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #c8d0d8;
        display: inline-block;
        margin: 0 auto;
      }
      .download-button {
        background-color: #5bacdf;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div
        style="
          border-radius: 200px;
          height: 200px;
          width: 200px;
          background: #f1f8fc;
          margin: 0 auto;
        "
      >
        <i class="checkmark">✓</i>
      </div>
      <h1>Success</h1>
      <p>
        Поздравляем с завершением!<br />
        Теперь вы можете получить сертификат о прохождении теста!
      </p>
      <button class="download-button" id="download-button">Скачать PDF</button>
    </div>
    <script>
      document
        .querySelector("#download-button")
        .addEventListener("click", () => {
          // Указывается путь к PDF-файлу, который нужно скачать
          const pdfUrl = "/Users/qndreykukov/Downloads/сертификат.pdf";
          // Создайте элемент ссылки, который будет использоваться для скачивания PDF-файла
          const link = document.createElement("a");
          link.setAttribute("href", pdfUrl);
          link.setAttribute("download", "");
          // Добавьте ссылку на страницу и симулируйте щелчок для скачивания файла
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>
  </body>
</html>
