<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Finance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./images/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./images/logo.svg" alt="Logo" />
              <h3>Digital Finance</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="quiz.html">Пройти тест</a></li>
                <li>
                  <a href="register.html" class="btn">Зарегистрироваться</a>
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Цифровые финансы</h1>
              </div>
              <p class="text">Проверьте свои знания</p>
              <div class="cta">
                <a href="register.html" class="btn">Начать</a>
              </div>
            </div>

            <div class="right">
              <img
                src="./images/person.svg"
                alt="Person Image"
                class="person"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>
  </body>
</html>
